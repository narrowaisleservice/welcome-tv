<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Narrow Aisle Ltd</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Condensed:wght@300;400;700&family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dark red accent gradient overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(139, 0, 0, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(80, 0, 0, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Minimal grid pattern */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(139, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(139, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        /* Floating minimal particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(139, 0, 0, 0.4);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 1600px;
            position: relative;
            z-index: 1;
        }

        /* Minimal corner lines */
        .corner-line {
            position: fixed;
            background: rgba(139, 0, 0, 0.3);
            pointer-events: none;
            animation: cornerGlow 3s ease-in-out infinite;
        }

        .corner-line.top-left-h {
            top: 40px;
            left: 40px;
            width: 80px;
            height: 1px;
        }

        .corner-line.top-left-v {
            top: 40px;
            left: 40px;
            width: 1px;
            height: 80px;
        }

        .corner-line.top-right-h {
            top: 40px;
            right: 40px;
            width: 80px;
            height: 1px;
        }

        .corner-line.top-right-v {
            top: 40px;
            right: 40px;
            width: 1px;
            height: 80px;
        }

        .corner-line.bottom-left-h {
            bottom: 40px;
            left: 40px;
            width: 80px;
            height: 1px;
        }

        .corner-line.bottom-left-v {
            bottom: 40px;
            left: 40px;
            width: 1px;
            height: 80px;
        }

        .corner-line.bottom-right-h {
            bottom: 40px;
            right: 40px;
            width: 80px;
            height: 1px;
        }

        .corner-line.bottom-right-v {
            bottom: 40px;
            right: 40px;
            width: 1px;
            height: 80px;
        }

        @keyframes cornerGlow {
            0%, 100% { opacity: 0.4; box-shadow: 0 0 0 rgba(139, 0, 0, 0.5); }
            50% { opacity: 1; box-shadow: 0 0 20px rgba(139, 0, 0, 0.8); }
        }

        .company-header {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2em;
            font-weight: 300;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin-bottom: 30px;
            opacity: 0.7;
            color: #8B0000;
            animation: breathe 4s ease-in-out infinite;
        }

        .welcome-statement {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.2em;
            font-weight: 400;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 30px;
            line-height: 1.1;
            color: rgba(255, 255, 255, 0.9);
            animation: breathe 5s ease-in-out infinite;
        }

        .visitors {
            margin: 40px 0;
            position: relative;
            height: 400px;
        }

        .visitor-card {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 1400px;
            opacity: 1;
            padding: 40px;
        }

        .visitor-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 7em;
            font-weight: 400;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff 0%, #8B0000 50%, #ffffff 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: redShimmer 4s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(139, 0, 0, 0.5);
            position: relative;
        }

        .accent-line {
            width: 180px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #8B0000, transparent);
            margin: 25px auto;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.6);
            animation: linePulse 2s ease-in-out infinite;
        }

        /* Animations */
        @keyframes redShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes linePulse {
            0%, 100% { 
                opacity: 0.6; 
                width: 180px;
                box-shadow: 0 0 10px rgba(139, 0, 0, 0.4);
            }
            50% { 
                opacity: 1; 
                width: 250px;
                box-shadow: 0 0 30px rgba(139, 0, 0, 0.8);
            }
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Minimal timestamp */
        .timestamp {
            position: fixed;
            bottom: 30px;
            right: 40px;
            font-family: 'Roboto Condensed', sans-serif;
            font-size: 0.8em;
            font-weight: 300;
            letter-spacing: 4px;
            opacity: 0.3;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <!-- Minimal corner lines -->
    <div class="corner-line top-left-h"></div>
    <div class="corner-line top-left-v"></div>
    <div class="corner-line top-right-h"></div>
    <div class="corner-line top-right-v"></div>
    <div class="corner-line bottom-left-h"></div>
    <div class="corner-line bottom-left-v"></div>
    <div class="corner-line bottom-right-h"></div>
    <div class="corner-line bottom-right-v"></div>

    <!-- Floating particles -->
    <div id="particles"></div>

    <div class="container">
        <div class="company-header">Flexi</div>
        
        <div class="welcome-statement">
            welcomes
        </div>
        
        <div class="visitors">
            <div class="visitor-card">
                <div class="visitor-name">Compact</div>
                <div class="accent-line"></div>
            </div>
        </div>
    </div>

    <div class="timestamp" id="timestamp">— 2026 —</div>

    <script>
        // Create minimal floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 20 + 15) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const year = now.getFullYear();
            document.getElementById('timestamp').textContent = `— ${year} —`;
        }

        // Initialize
        createParticles();
        updateTimestamp();
    </script>
</body>
</html>
