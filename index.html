<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Flexi Narrow Aisle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B0000 0%, #B22222 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 60px;
            max-width: 1400px;
        }

        .company-name {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 2px;
            opacity: 0.9;
        }

        .welcome-text {
            font-size: 5em;
            font-weight: 700;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .visitors {
            margin-bottom: 40px;
        }

        .visitor-name {
            font-size: 3.5em;
            font-weight: 600;
            margin: 30px 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .company-from {
            font-size: 2.5em;
            font-weight: 300;
            margin-top: 50px;
            opacity: 0.9;
            font-style: italic;
        }

        .divider {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.5);
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-name">FLEXI NARROW AISLE</div>
        
        <div class="welcome-text">WELCOME</div>
        
        <div class="visitors">
            <div class="visitor-name">Michael Maher</div>
            <div class="visitor-name">David Bird</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="company-from">from Bolzoni</div>
    </div>
</body>
</html>
